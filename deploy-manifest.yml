apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-test-deployment-autoscaling
  namespace: default
  labels:
    app: k8s-test
    owner: VneTraffiqua
spec:
  selector:
    matchLabels:
      project: django-test
  template:
    metadata:
      labels:
        run: django-pod
        project: django-test
    spec:
      containers:
        - name: django-test-app
          image: django_app:latest
          imagePullPolicy: IfNotPresent
          env:
          - name: SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: django-k8s-env
                key: SECRET_KEY
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: django-k8s-env
                key: DATABASE_URL
          - name: ALLOWED_HOSTS
            valueFrom:
              secretKeyRef:
                name: django-k8s-env
                key: ALLOWED_HOSTS
          - name: DEBUG
            valueFrom:
              secretKeyRef:
                name: django-k8s-env
                key: DEBUG
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: django-pod
  name: django-pod
  namespace: default
  resourceVersion: "4032"
  uid: 950163f8-6a81-48d8-b1a4-030bba0bb1f5
spec:
  clusterIP: 10.106.27.150
  clusterIPs:
  - 10.106.27.150
  externalTrafficPolicy: Cluster
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - nodePort: 31925
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    run: django-pod
  sessionAffinity: None
  type: NodePort
status:
  loadBalancer: {}
